<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="bg-container">
    <img src="images\bg-pattern-top.svg" alt="bg-top" class="bg-top" >
    <img src="images\bg-pattern-bottom.svg" alt="bg-bottom" class="bg-bottom" >
  </div>

  <div class="card">
    <img src="images\bg-pattern-card.svg" alt="" class="card-top">
    <img src="images\image-victor.jpg" alt="" class="profile-picture">
    <h2 class="name">Victor Crest <span class="age">26</span></h2>
    <p class="city">London</p>
    <hr class="rule">
    <div class="stats">
      <div class="followers">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>




  </div>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/danielmaraujo">Daniel Araujo</a>.
  </div>
</body>
</html>
